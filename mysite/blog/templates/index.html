{% extends 'base.html' %} {% block content %}

<style>
    .title{
        color: #0076c5;
        font-weight: 500;
    }
</style>

{% for post in post_list %}
<div class="my-3" >
    <div class="card-body padding-thick">
        <h2 class="title">{{post.title}}</h2>
        <p class="text">{{post.content|linebreaks}}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
